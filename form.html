    <section class="new-form"></section>
    <div class="form-container">
      <div class="form-box">
        <h3 id="be-reminded">Be Reminded</h3>
        <div class="name">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="First Name" id="name" />
        </div>
        <div class="lastname">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Last Name" id="lastname" />
        </div>
        <div class="email">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="Email" id="email" />
        </div>
        <div class="button">
          <button id="send" onclick="message()">Submit</button>
        </div>
        <div class="'message">
          <div class="success" id="success">
            Success! We'll send you an email when tickets are available to order
            online.
          </div>
          <div class="danger" id="danger">
            All of the fields must be filled out!
          </div>
        </div>
      </div>
